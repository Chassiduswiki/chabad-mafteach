version: '3.8'

services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:${UMAMI_DB_PASSWORD}@database:5432/umami
      DATABASE_TYPE: postgresql
      HASH_SALT: ${UMAMI_HASH_SALT}
      # Custom script name to avoid ad blockers
      TRACKER_SCRIPT_NAME: analytics.js
      # Disable telemetry
      DISABLE_TELEMETRY: 1
    depends_on:
      - database
    networks:
      - umami-network
    volumes:
      - umami-data:/app/data

  database:
    image: postgres:15-alpine
    container_name: umami-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - umami-db-data:/var/lib/postgresql/data
      - ./scripts/umami-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - umami-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  umami-data:
  umami-db-data:

networks:
  umami-network:
    driver: bridge
